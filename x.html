<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Evaluación de Talentos</title>
    <style>
        :root {
            --color-primary: #3b82f6;
            --color-primary-dark: #2563eb;
            --color-background: #f3f4f6;
            --color-surface: #ffffff;
            --color-text: #1f2937;
            --color-text-light: #6b7280;
            --color-border: #e5e7eb;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--color-background);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--color-primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--color-text-light);
            font-size: 1.1rem;
        }

        .card {
            background-color: var(--color-surface);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: #f8fafc;
            font-weight: bold;
            color: var(--color-text);
        }

        tr:not(:last-child) {
            border-bottom: 1px solid var(--color-border);
        }

        .score-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .score-low {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .score-medium {
            background-color: #fef3c7;
            color: #92400e;
        }

        .score-high {
            background-color: #d1fae5;
            color: #065f46;
        }

        .comment-section {
            background-color: #f8fafc;
            padding: 1.5rem;
            border-top: 1px solid var(--color-border);
        }

        h2 {
            color: var(--color-text);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        #comment-display {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: none;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-dark);
        }

        .details-section {
            text-align: center;
            padding: 2rem;
            background-color: var(--color-primary);
            border-radius: 8px;
            margin-top: 2rem;
        }

        .details-section h2 {
            color: white;
            margin-bottom: 1rem;
        }

        .btn-details {
            background-color: white;
            color: var(--color-primary);
            font-weight: bold;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: 2px solid white;
        }

        .btn-details:hover {
            background-color: transparent;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            th, td {
                padding: 0.75rem;
            }

            .details-section {
                padding: 1.5rem;
            }

            .btn-details {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resultados de Evaluación de Talentos</h1>
            <p class="subtitle">Resumen de las competencias evaluadas</p>
        </header>
        
        <main>
            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>Talento</th>
                            <th>Calificación</th>
                            <th>Nivel</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Adaptabilidad y Resiliencia</td>
                            <td><span class="score-badge score-medium">60</span></td>
                            <td>Medio</td>
                        </tr>
                        <tr>
                            <td>Comunicación Efectiva</td>
                            <td><span class="score-badge score-high">85</span></td>
                            <td>Alto</td>
                        </tr>
                        <tr>
                            <td>Trabajo en Equipo</td>
                            <td><span class="score-badge score-medium">75</span></td>
                            <td>Medio</td>
                        </tr>
                        <tr>
                            <td>Liderazgo</td>
                            <td><span class="score-badge score-low">40</span></td>
                            <td>Bajo</td>
                        </tr>
                        <tr>
                            <td>Innovación</td>
                            <td><span class="score-badge score-high">90</span></td>
                            <td>Alto</td>
                        </tr>
                    </tbody>
                </table>

                <div class="comment-section">
                    <h2>Comentario General</h2>
                    <div id="comment-display"></div>
                    <textarea id="general-comment" placeholder="Ingrese un comentario general sobre la evaluación..."></textarea>
                    <div class="button-group">
                        <button class="btn-primary" onclick="saveComment()">Guardar Comentario</button>
                    </div>
                </div>
            </div>

            <div class="details-section">
                <h2>¿Desea ver más información?</h2>
                <button class="btn-details" onclick="goToDetailPage()">Ver Detalles Completos</button>
            </div>
        </main>
    </div>

    <script>
        function saveComment() {
            const commentInput = document.getElementById('general-comment');
            const comment = commentInput.value.trim();
            if (comment) {
                const commentDisplay = document.getElementById('comment-display');
                commentDisplay.textContent = comment;
                commentDisplay.style.display = 'block';
                commentInput.value = '';
                alert('Comentario guardado exitosamente.');
            } else {
                alert('Por favor, ingrese un comentario antes de guardar.');
            }
        }

        function goToDetailPage() {
            // En una aplicación real, esto redirigiría a una página de detalles
            alert('Redirigiendo a la página de detalles completos de la evaluación...');
        }
    </script>
</body>
</html>
