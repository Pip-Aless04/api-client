<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Modal</title>
    <style>
        #tipo-carta-otro-input {
        display: none;
}

    </style>
</head>
<body>
    <form id="incidentForm">
        <fieldset>
            <legend>Seleccione el tipo de carta:</legend>
            <label>
                <input type="radio" name="tipo-carta" value="certificado-laboral" required>
                Certificado Laboral
            </label>
            <label>
                <input type="radio" name="tipo-carta" value="recomendacion">
                Carta de Recomendaci√≥n
            </label>
            <label>
                <input type="radio" name="tipo-carta" value="otro">
                Otro
            </label>
            <div id="tipo-carta-otro-input" style="display: none;">
                <label for="tipo-carta-otro">Especifique:</label>
                <input type="text" id="tipo-carta-otro" name="tipo-carta-otro" disabled>
            </div>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>    

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tipoCartaRadios = document.querySelectorAll('input[name="tipo-carta"]');
        const otroInputContainer = document.getElementById('tipo-carta-otro-input');
        const otroInputField = document.getElementById('tipo-carta-otro');
    
        tipoCartaRadios.forEach(radio => {
            radio.addEventListener('change', function () {
                if (this.value === 'otro') {
                    otroInputContainer.style.display = 'block';
                    otroInputField.disabled = false;
                } else {
                    otroInputContainer.style.display = 'none';
                    otroInputField.disabled = true;
                    otroInputField.value = ''; // Limpiar el input si no es "otro"
                }
            });
        });
    });
    
        </script>
</html>
