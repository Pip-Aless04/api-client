<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Data Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --secondary-color: #10b981;
            --background-color: #f3f4f6;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --hover-color: #4f46e5;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
        }
        #table-container {
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }
        th:hover {
            background-color: var(--hover-color);
        }
        th::after {
            content: 'â†•';
            position: absolute;
            right: 0.5rem;
            opacity: 0.5;
        }
        tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .filter-row input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            font-size: 0.875rem;
            transition: border-color 0.3s ease;
        }
        .filter-row input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .pagination {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }
        button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }
        #download-excel {
            background-color: var(--secondary-color);
        }
        #download-excel:hover {
            background-color: #059669;
        }
        #page-info {
            font-size: 0.875rem;
            color: #6b7280;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #table-body tr {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Awesome Data Table</h1>
        <div id="table-container">
            <table id="data-table">
                <thead>
                    <tr id="header-row"></tr>
                    <tr id="filter-row" class="filter-row"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div class="controls">
            <div class="pagination">
                <button id="prev-page">Previous</button>
                <span id="page-info"></span>
                <button id="next-page">Next</button>
            </div>
            <button id="download-excel">Download Excel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        const data = [
            {
                id: "3u1reuv4",
                name: "John Doe",
                email: "john@example.com",
                status: "active",
                role: "admin",
                lastLogin: new Date("2023-01-01T12:00:00"),
                credits: 100
            },
            {
                id: "3u1reuv5",
                name: "Jane Smith",
                email: "jane@example.com",
                status: "inactive",
                role: "user",
                lastLogin: new Date("2023-02-15T09:30:00"),
                credits: 50
            },
            {
                id: "derv1ws0",
                name: "Bob Johnson",
                email: "bob@example.com",
                status: "active",
                role: "user",
                lastLogin: new Date("2023-03-20T14:45:00"),
                credits: 75,
                department: "Sales"
            },
            {
                id: "5kma53ae",
                name: "Alice Brown",
                email: "alice@example.com",
                status: "active",
                role: "moderator",
                lastLogin: new Date("2023-04-05T11:15:00"),
                credits: 120
            },
            {
                id: "bhqecj4p",
                name: "Charlie Wilson",
                email: "charlie@example.com",
                status: "inactive",
                role: "user",
                lastLogin: new Date("2023-05-10T16:20:00"),
                credits: 30,
                department: "Marketing"
            }
        ];

        let currentPage = 1;
        const rowsPerPage = 10;
        let sortColumn = '';
        let sortDirection = 'asc';
        let filters = {};

        function initTable() {
            const headerRow = document.getElementById('header-row');
            const filterRow = document.getElementById('filter-row');
            const columns = Object.keys(data[0]);

            columns.forEach(column => {
                const th = document.createElement('th');
                th.textContent = column.charAt(0).toUpperCase() + column.slice(1);
                th.onclick = () => sortTable(column);
                headerRow.appendChild(th);

                const td = document.createElement('td');
                const input = document.createElement('input');
                input.placeholder = `Filter ${column}...`;
                input.oninput = (e) => filterTable(column, e.target.value);
                td.appendChild(input);
                filterRow.appendChild(td);
            });

            renderTable();
        }

        function renderTable() {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            let filteredData = filterData();
            const sortedData = sortData(filteredData);
            const paginatedData = paginateData(sortedData);

            paginatedData.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value instanceof Date ? value.toLocaleDateString() : value;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            updatePagination();
        }

        function filterData() {
            return data.filter(row => {
                return Object.entries(filters).every(([column, filterValue]) => {
                    const cellValue = row[column];
                    if (cellValue == null) return false;
                    if (typeof cellValue === 'string') {
                        return cellValue.toLowerCase().includes(filterValue.toLowerCase());
                    }
                    if (typeof cellValue === 'number') {
                        return cellValue.toString().includes(filterValue);
                    }
                    if (cellValue instanceof Date) {
                        return cellValue.toLocaleDateString().includes(filterValue);
                    }
                    return String(cellValue).includes(filterValue);
                });
            });
        }

        function sortData(data) {
            if (!sortColumn) return data;
            return [...data].sort((a, b) => {
                if (a[sortColumn] < b[sortColumn]) return sortDirection === 'asc' ? -1 : 1;
                if (a[sortColumn] > b[sortColumn]) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
        }

        function paginateData(data) {
            const startIndex = (currentPage - 1) * rowsPerPage;
            return data.slice(startIndex, startIndex + rowsPerPage);
        }

        function updatePagination() {
            const filteredData = filterData();
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            renderTable();
        }

        function filterTable(column, value) {
            if (value) {
                filters[column] = value;
            } else {
                delete filters[column];
            }
            currentPage = 1;
            renderTable();
        }

        document.getElementById('prev-page').onclick = () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        };

        document.getElementById('next-page').onclick = () => {
            const filteredData = filterData();
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        };

        document.getElementById('download-excel').onclick = () => {
            const filteredData = filterData();
            const worksheet = XLSX.utils.json_to_sheet(filteredData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Data");
            XLSX.writeFile(workbook, "table_data.xlsx");
        };

        initTable();
    </script>
</body>
</html>
