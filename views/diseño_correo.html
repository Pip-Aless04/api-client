<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPS Notificación</title>
    <style type="text/css">
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }
            .content {
                padding: 24px !important;
            }
            .social-links a {
                display: block !important;
                margin: 10px auto !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: url('../public/img/background.webp') center/cover fixed;">
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background: transparent;">
        <tr>
            <td style="padding: 40px 20px;">
                <!-- Container Principal -->
                <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 24px; box-shadow: 0 12px 30px rgba(0,0,0,0.08);" class="container">
                    <!-- Header con Logo y Mascota -->
                    <tr>
                        <td style="padding: 40px 0; text-align: center; background: linear-gradient(135deg, #e6f7ff 0%, #f0f9ff 100%); border-radius: 24px 24px 0 0;">
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="text-align: center;">
                                        <img src="../public/img/logo_pops_2024.webp" alt="POPS Logo" width="200" style="display: block; margin: 0 auto 30px; max-width: 80%;">
                                        <img src="../public/img/mascota_trans_digital.webp" alt="POPS Mascota" width="120" style="display: block; margin: -20px auto 0; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Contenido Principal -->
                    <tr>
                        <td class="content" style="padding: 48px 40px; background-color: #ffffff;">
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td>
                                        <h1 style="margin: 0 0 24px 0; font-size: 28px; line-height: 1.3; color: #1abc9c; font-weight: 700; letter-spacing: -0.5px;">
                                            ¡Hola Silvia! 🍦
                                        </h1>
                                        <p style="margin: 0 0 24px 0; font-size: 16px; line-height: 1.6; color: #4a5568; letter-spacing: 0.1px;">
                                            Te informamos que Daniel Duran ha solictado vacaciones
                                        </p>
                                        <!-- Separador Decorativo -->
                                        <div style="margin: 32px 0; height: 1px; background: linear-gradient(to right, rgba(26,188,156,0.1) 0%, rgba(26,188,156,0.4) 50%, rgba(26,188,156,0.1) 100%);"></div>
                                        <!-- Botón de Acción -->
                                        <table role="presentation" cellpadding="0" cellspacing="0" style="margin: 32px auto;">
                                            <tr>
                                                <td style="border-radius: 50px; background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%); box-shadow: 0 4px 12px rgba(26,188,156,0.2);">
                                                    <a href="#" style="display: inline-block; padding: 16px 48px; font-size: 16px; color: #ffffff; text-decoration: none; border-radius: 50px; font-weight: 600; letter-spacing: 0.5px;">
                                                        Ver más detalles
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                        <p style="margin: 32px 0 0 0; font-size: 16px; line-height: 1.6; color: #4a5568;">
                                            ¡Con dulce cariño!<br>
                                            <span style="color: #1abc9c; font-weight: 600;">El equipo de Transformación Digital</span>
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 40px 40px 0; background: linear-gradient(135deg, #f8fdff 0%, #f0f9ff 100%); border-radius: 0 0 24px 24px;">
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="text-align: center;">
                                        <p style="margin: 0; color: #718096; font-size: 14px; line-height: 1.6;">
                                            &copy; 2024 POPS. Todos los derechos reservados.
                                        </p>
                                    </td>
                                </tr>
                            </table>
                            <div style="margin: 20px -40px 0;">
                                <img src="../public/img/footer.webp" alt="POPS footer decorativo" style="display: block; width: 100%; height: auto;">
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
